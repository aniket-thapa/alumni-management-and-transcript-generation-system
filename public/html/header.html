  >
    <div class="flex items-center gap-4">
      <a href="/" class="flex-shrink-0 transition-transform hover:scale-105">
        <img
          src="/public/images/JU_Logo.webp"
          alt="Jammu University Logo"
          class="w-16 md:w-20 drop-shadow-md"
          loading="lazy"
        />
      </a>
      <div class="text-center md:text-left">
        <h1
          class="text-lg md:text-2xl font-bold uppercase tracking-wide text-blue-50"

        <h2 class="text-xs md:text-sm font-light text-blue-200 tracking-wider">

        class="text-xs font-semibold bg-blue-800 px-3 py-1 rounded-full border border-blue-700"
