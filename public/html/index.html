<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumni Management & Transcript Generation System</title>
    <link href="/public/css/tailwind.css" rel="stylesheet" />
    <script src="/public/js/loadHeaderFooter.js" defer></script>
    <script src="/public/js/loaderScript.js" defer></script>
  </head>
  <body
    class="font-sans bg-gradient-to-r from-blue-200 via-blue-100 to-blue-200 h-screen m-0 p-0"
  >
    <!-- Loader -->
    <div
      id="loader"
      class="fixed inset-0 flex items-center justify-center bg-white z-50"
    >
      <div
        class="w-16 h-16 border-4 border-gray-300 border-t-blue-500 rounded-full animate-spin"
      ></div>
    </div>

    <!-- Main Content -->
    <div id="content">
      <div id="header"></div>

      <!-- Notification Bar -->
      <div class="notification-bar">
        <marquee class="bg-blue-800 text-white text-lg p-2">
          University of Jammu, Jammu Tawi (J&K)-180006 | Department of Computer
          Science and I.T. | Official Website:
          <a
            href="https://www.jammuuniversity.ac.in/"
            target="_blank"
            class="text-blue-200 hover:underline"
          >
            jammuuniversity.ac.in
          </a>
        </marquee>
      </div>

      <!-- Main Content -->
      <div class="main-div flex justify-center items-center mt-20">
        <div class="container flex flex-col items-center text-center">
          <div class="buttons flex flex-col gap-4 md:flex-row">
            <a
              href="/student/registration"
              class="btn bg-blue-600 text-white py-3 px-8 rounded-lg text-lg font-semibold transition-all duration-300 transform hover:bg-blue-700 hover:scale-105"
            >
              Student Registration
            </a>
            <a
              href="/student/login"
              class="btn bg-blue-600 text-white py-3 px-8 rounded-lg text-lg font-semibold transition-all duration-300 transform hover:bg-blue-700 hover:scale-105"
            >
              Student Login
            </a>
            <a
              href="/admin/login"
              class="btn bg-blue-600 text-white py-3 px-8 rounded-lg text-lg font-semibold transition-all duration-300 transform hover:bg-blue-700 hover:scale-105"
            >
              Admin Login
            </a>
          </div>
        </div>
      </div>

      <div id="footer"></div>
    </div>
  </body>
</html>
