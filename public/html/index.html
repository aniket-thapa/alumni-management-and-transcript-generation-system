<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumni Management & Transcript Generation System</title>
    <link href="/public/css/tailwind.css" rel="stylesheet" />
    <script src="/public/js/loadHeaderFooter.js"></script>
  </head>
  <body class="font-sans min-h-screen m-0 p-0 box-border">
    <!-- Main Content -->
    <div id="content">
      <div id="header" class="min-h-36"></div>

      <!-- Notification Bar -->
      <div class="notification-bar">
        <marquee class="bg-blue-800 text-white text-lg p-2">
          University of Jammu, Jammu Tawi (J&K)-180006 | Department of Computer
          Science and I.T. | Official Website:
          <a
            href="https://www.jammuuniversity.ac.in/"
            target="_blank"
            class="text-blue-200 hover:underline"
          >
            jammuuniversity.ac.in
          </a>
        </marquee>
      </div>

      <!-- Main Content -->
      <div class="main-div flex justify-center items-center mt-20">
        <div class="container flex flex-col items-center text-center">
          <div class="buttons flex flex-col gap-4 md:flex-row">
            <a
              href="/student/registration"
              class="w-232 btn bg-blue-600 text-white py-3 px-8 rounded-lg text-lg font-semibold transition-all duration-300 transform hover:bg-blue-700 hover:scale-105"
            >
              Student Registration
            </a>
            <a
              href="/student/login"
              class="w-232 btn bg-blue-600 text-white py-3 px-8 rounded-lg text-lg font-semibold transition-all duration-300 transform hover:bg-blue-700 hover:scale-105"
            >
              Student Login
            </a>
            <a
              href="/admin/login"
              class="w-232 btn bg-blue-600 text-white py-3 px-8 rounded-lg text-lg font-semibold transition-all duration-300 transform hover:bg-blue-700 hover:scale-105"
            >
              Admin Login
            </a>
          </div>
        </div>
      </div>

      <div id="footer"></div>
    </div>
  </body>
</html>
